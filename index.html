 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Welcome to HTMLQns</h1>
  <p>This is my first HTML page in the HTMLQns project.</p>

  <h2>Sample Table</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mary</td>
        <td>85</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>92</td>
      </tr>
      <tr>
        <td>Samson</td>
        <td>78</td>
      </tr>
    </tbody>
  </table>

</body>
</html>

table {
  width: 100%;
  border-collapse: collapse;
  margin: 20px 0;
}

table, th, td {
  border: 1px solid #000;
}

th, td {
  padding: 8px;
  text-align: left;
}
